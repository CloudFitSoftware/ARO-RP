steps:
- task: DownloadPipelineArtifact@2
  displayName: Download Build Artifacts
  inputs:
    source: current
    artifact: drop_Build_Docker_Image_Clone_ARO
    path: $(Build.SourcesDirectory)/dst

- task: onebranch.pipeline.imagebuildinfo@1
  displayName: Build Multi Stage Dockerfile
  inputs:
    repositoryName: aro-rp
    dockerFileRelPath: .arorp/Dockerfile.aro-multistage
    dockerFileContextPath: ./arorp
    registry: cdpxlinux.azurecr.io
    saveImageToPath: aro-rp.tar
    buildkit: 1
    enable_network: true
    build_tag: $(Build.BuildNumber)
