trigger: none
pr: none

variables:
  Cdp_Definition_Build_Count: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  LinuxContainerImage: cdpxlinux.azurecr.io/user/aro/ubi8-gotoolset-1.16.12-4:20220202 # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  WindowsContainerImage: cdpxwin1809.azurecr.io/global/obinfra/windows/1809/vs2019:latest
  Debian_Frontend: noninteractive

resources:
  repositories:
  - repository: templates
    type: git
    name: OneBranch.Pipelines/GovernedTemplates
    ref: refs/heads/main
  - repository: rhado
    type: git
    name: ARO.Pipelines
  - repository: rpconfig
    type: git
    name: RP-Config

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      # tsa:
      #  enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      disableLegacyManifest: true
      sbom:
        enabled: true
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.gdn\.gdnsuppress
        suppressionSet: default

    stages:
    - stage: Build_Docker_Image
      jobs:
      - job: Clone_ARO
        pool:
          type: windows
        variables:
          ob_outputDirectory: $(Build.SourcesDirectory)/out

        steps:
        - task: PowerShell@2
          displayName: ⚙️ Clone Repo
          inputs:
            targetType: inline
            script: |
              git clone https://github.com/Azure/ARO-RP $(Build.SourcesDirectory)/arorp
              Write-Host "SourceBranchName: $(Build.SourceBranchName)"
              git checkout 448cec875
              $path = "$(ob_outputDirectory)"
              New-Item -Path $path -Force -ItemType Directory
              Copy-Item -Path $(Build.SourcesDirectory)/arorp -Destination $path -Recurse -Force
              Remove-Item -Path $(Build.SourcesDirectory)/arorp -Recurse -Force
              # create empty file in the root of output 
              "" | Out-File -FilePath "$path\.artifactignore" -Encoding ascii

            workingDirectory: $(Build.SourcesDirectory)

      - job: Build_Docker_Image
        dependsOn: Clone_ARO
        pool:
          type: docker
          os: linux

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-builddocker.yml@self

      - job: Build_ARO
        dependsOn: Clone_ARO
        pool:
          type: linux

        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: $(Build.SourcesDirectory)/out   # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts
          ob_git_fetchDepth: -1
          lfs: false

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-buildaro.yml@self

