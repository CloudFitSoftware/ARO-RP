trigger: none
pr: none

parameters:
- name: rpConfigTag
  type: string
  default: latest

variables:
  - name: Cdp_Definition_Build_Count
    value: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  - name: LinuxContainerImage
    value: cdpxlinux.azurecr.io/user/aro/ubi8-gotoolset-1.16.12-4:20220202 # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  - name: Debian_Frontend
    value: noninteractive
  - name: Rp_Config_Tag
    ${{ if eq( parameters['rpConfigTag'], 'latest') }}:
      value: "heads/master"
    ${{ else }}:
      value: "tags/${{ parameters.rpConfigTag }}"

resources:
  repositories:
  - repository: templates
    type: git
    name: OneBranch.Pipelines/GovernedTemplates
    ref: refs/heads/main
  - repository: rhado
    type: git
    name: ARO.Pipelines
  - repository: rpconfig
    type: git
    name: RP-Config
    ref: refs/$(Rp_Config_Tag)

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      # tsa:
      #  enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      disableLegacyManifest: true
      sbom:
        enabled: true
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.gdn\.gdnsuppress
        suppressionSet: default

    stages:
    - stage: Build_ARO
      jobs:
      - job: Build_ARO
        pool:
          type: linux

        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: $(Build.SourcesDirectory)/out   # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-buildaro.yml@self

    - stage: Build_Docker_Image
      dependsOn: Build_ARO
      jobs:
      - job: Build_Docker_Image
        pool:
          type: docker
          os: linux

        variables:
          ob_git_checkout: true
          release_tag: $[stageDependencies.Build_ARO.Build_ARO.outputs['buildaro.releasetag']]

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-builddocker.yml@self
